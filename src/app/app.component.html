
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">  
    <button mat-icon-button (click)="snav.toggle()" class="button"><mat-icon>menu</mat-icon></button>
      <a mat-list-item [routerLink]="['sobre-mi']" class="logo-image">Emmanuel Granara</a>
      <a mat-list-item [routerLink]="['sobre-mi']" class="logo-image-EG">EG</a>
  </mat-toolbar>

  
  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'push' : 'push'" 
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="0"
                 #sidenav (keydown.escape)="close('escape')" 
                 >
      <mat-nav-list>     
        <a mat-list-item [routerLink]="nav.route" *ngFor="let nav of fillerNav" (click)="close('')">
          <!--<mat-icon class="icon">{{nav.icon}}</mat-icon>-->
          	{{nav.name}}</a>
          </mat-nav-list>
        </mat-sidenav>       
    <!--traemos aqui el router-outlet para cargar la salida de las rutas -->
    <router-outlet></router-outlet> 
       
  </mat-sidenav-container>
</div>
